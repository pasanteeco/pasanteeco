<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="row">
      <div class="col s12 encabezado">
        <div class="col s4 contenedor_logos"><img src="https://rsulca8.github.io/logo_fcejys.png" class="logo noselect"></div>
        <div class="col s4 contenedor_titulo">
            <h5 class="noselect">Solicitud de Equipamiento Multimedia</h5>
            <h3 class="noselect">Clases</h3>
        </div>
        <div class="col s4 contenedor_logos"><img src="https://rsulca8.github.io/logo_unsa.jpg" class="logo noselect"></div>
      </div>

    </div >
    <div class="row">
        <form class="col s12">

            <div class="row">
                <div class="input-field col s12">
                    <input id="materia" type="text" class="validate" placeholder="Materia" required>
                    <label for="materia">Materia</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Apellido y Nombre" id="nombre_apellido" type="text" class="validate" required>
                    <label for="nombre_apellido">Apellido y Nombre</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <input id="dni" type="number" min=1000000 placeholder="Ingrese DNI, sin puntos" class="validate" required>
                    <label for="dni">DNI</label>
                </div>
                <div class="input-field col s12">
                    <input id="telefono" type="tel" class="validate" placeholder="Teléfono de contacto" required>
                    <label for="telefono">Teléfono de contacto, sin 0 y sin 15, en lo posible con WhatsApp</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" data-error="e-mail inválido" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="select_equipos">
                        <option value="" disabled selected>Seleccione</option>
                        <option value="proyector">Proyector</option>
                        <option value="notebook">Notebook</option>
                    </select>
                    <label>Equipo Requerido</label>
                </div>
                <div class="input-field col s6" id="tipo_pedido">
                    <select id="select_tipo_pedido">
                      <option value="" disabled selected>Seleccione</option>
                      <option value="1">Fecha única</option>
                      <option value="2">Recurrente</option>
                    </select>
                    <label>Tipo de Pedido</label>
                </div>
            </div>
            <div class="row">
                <!-- <div class="input-field">
                    <select name="tipo_pedido">
                        <option value="fecha">Para una fecha específica</option>
                        <option value="recurrente">Recurrente</option>
                    </select>
                    <label for="tipo_pedido">Tipo de Solicitud</label>
                </div> -->

            </div>

            <div class="contenedor_fecha oculto">
                <div class="fecha_especifica">
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="fecha" type="date">
                            <label >Ingrese Fecha</label>
                        </div>
                        <div class="input-field col s4">
                            <input name="hora" type="time">
                            <label for="hora">Ingrese Hora</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recurrente oculto">
                <div class="card-panel teal lighten-5">
                    <h5>Fechas Recurrentes</h5>
                    <div class="fechas_recurrentes">
                        <div class="row" id="fecha_hora_1">
                            <div class="input-field col s4">
                                <select name="fecha_1" id="fecha_1">
                                    <option>Lunes</option>
                                    <option>Martes</option>
                                    <option>Miércoles</option>
                                    <option>Jueves</option>
                                    <option>Sábado</option>
                                </select>
                                <label>Día</label>
                            </div>
                            <div class="input-field col s4">
                                <input name="hora_1" type="time">
                                <label for="hora_1">Ingrese Hora</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4">
                            <button class="waves-effect waves-light btn" id="boton_agregar_fecha" title="Agregar Fecha">
                                <i class="material-icons left">add</i>
                                <i class="material-icons left">date_range</i>
                                Agregar Fecha
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="date" id="fecha_final_recurrente">
                        <label>Fecha Final de Recurrencia</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input type="submit" value="Enviar Pedido" class="waves-effect waves-light btn">
                </div>
            </div>
        </form>
      </div>
            
</body>
</html>
